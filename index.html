        /* =========================================
           2. THEME: BRUTAL_PAPER (Editorial)
           ========================================= */

            --bg-size: 100% 40px;
            --card-bg: #ffffff;
            --card-border: 3px solid #1a1a1a;
            --card-radius: 0;

            --text-main: #1a1a1a;

        [data-theme="paper"] h1 { font-size: 4rem; letter-spacing: -2px; }

        /* =========================================
           3. THEME: DEEP_FLORA (Bioluminescent)
           ========================================= */
        [data-theme="flora"] {
            --bg-color: #05140e;
            --bg-pattern: radial-gradient(circle at 50% 50%, rgba(46, 204, 113, 0.1), transparent 60%);
            --bg-size: 100% 100%;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: 1px solid rgba(255, 255, 255, 0.1);
            --card-radius: 20px;
            --accent-primary: #7affbf;
            --text-main: #ecfdf5;
            --text-dim: #5a7d6b;
            --font-header: 'Zen Maru Gothic', sans-serif;
            --font-body: 'Gruppo', sans-serif;

           4. THEME: TERMINAL_RETRO (CRT)
           ========================================= */

            --card-radius: 0;
            --accent-primary: #33ff00;

            --text-dim: #1a8000;

            --card-radius: 8px;
            --accent-primary: #00f6ff;
            --text-main: #ffe6ff;
            --text-dim: #bd5cbd;
            --font-header: 'Righteous', cursive;

        /* =========================================
           6. THEME: BLUEPRINT_TECH (Engineering)
           ========================================= */

            --accent-primary: #ffffff;
            --text-main: #ffffff;
            --text-dim: #8aaabf;
            --font-header: 'Major Mono Display', monospace;

           7. THEME: BAUHAUS_MODERN (Geometric)
           ========================================= */

        [data-theme="bauhaus"] .link-card:nth-child(3n) { border-radius: 0 0 50% 50%; background: #eaac26; color: black; }
        [data-theme="bauhaus"] .link-card:hover { transform: scale(1.1) rotate(5deg); z-index: 10; }
        [data-theme="bauhaus"] .link-card i { color: inherit !important; }

        /* =========================================
           8. THEME: NOIR_CINEMA (Film)
           ========================================= */
        [data-theme="noir"] {
            --bg-color: #111;

            --card-bg: #000;
            --card-border: 1px solid #333;
            --card-radius: 2px;
            --accent-primary: #fff;
            --text-main: #ddd;
            --text-dim: #555;
            --font-header: 'Playfair Display', serif;
            --font-body: 'Italiana', serif;
            --decoration-opacity: 0;

        [data-theme="noir"] .link-card:hover { background: #222; border-color: #fff; letter-spacing: 2px; }
        [data-theme="noir"] header { border-bottom: 1px solid #333; }
        [data-theme="noir"] h1 { font-style: italic; font-weight: 900; }

        /* =========================================
           9. THEME: Y2K_CANDY (Pop/Plastic)
           ========================================= */
        [data-theme="candy"] {
            --bg-color: #ffdef2;
            --bg-pattern: radial-gradient(circle, #fff 20%, transparent 20%), radial-gradient(circle, #fff 20%, transparent 20%);

            --bg-pos: 0 0, 10px 10px;
            --card-bg: rgba(255, 255, 255, 0.6);
            --card-border: 3px solid #ff69b4;
            --card-radius: 25px;
            --accent-primary: #00ccff;
            --text-main: #ff0099;
            --text-dim: #aa00cc;
            --font-header: 'Dela Gothic One', cursive;
            --font-body: 'Comfortaa', cursive;
            --decoration-opacity: 0;

           10. THEME: ETHEREAL_DREAM (Soft/Blur)
           ========================================= */

            --bg-color: #e0eafc;
            --bg-pattern: linear-gradient(to left, #e0eafc, #cfdef3);
            --bg-size: cover;
            --card-bg: rgba(255,255,255,0.4);

            --accent-primary: #8e9eab;
            --text-main: #5c6a79;
            --text-dim: #a0aeb9;
            --font-header: 'Cormorant Garamond', serif;
            --font-body: 'Cinzel', serif;
            --decoration-opacity: 0;

        /* =========================================
           COMMON LAYOUT & ANIMATION
           ========================================= */
        /* Vignette for dark themes only */
        .vignette {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 60%, black 100%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 1;
        }
        /* Show vignette on specific themes */
        [data-theme="cyber"] .vignette, [data-theme="flora"] .vignette, [data-theme="noir"] .vignette, [data-theme="terminal"] .vignette { opacity: 0.6; }

        .main-interface {
            position: relative;
            z-index: 2;
            width: 92%;
            max-width: 1600px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            transition: transform 0.5s ease;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding-bottom: 1rem;
            border-bottom: 2px solid transparent; 
            position: relative;
        }
        /* Dynamic header border */
        header { border-color: var(--card-border); }

        .system-status { display: flex; flex-direction: column; }

        h1 {
            line-height: 1;
            transition: all 0.5s ease;
            font-size: clamp(2rem, 5vw, 4rem);
        }

        .subtitle {
            font-size: 0.8rem;
            color: var(--accent-primary);
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .clock {
            font-family: var(--font-header);
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            color: var(--text-main);
        }

        #link-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            grid-auto-rows: 110px;
            gap: 1.2rem;
            overflow-y: auto;
            padding: 10px;
            /* Hiding scrollbar for sleekness but allowing scroll */
            scrollbar-width: thin;
            scrollbar-color: var(--card-border) transparent;
        }

        #link-container::-webkit-scrollbar { width: 4px; }
        #link-container::-webkit-scrollbar-thumb { background: var(--card-border); }

        .link-card {
            position: relative;
            background: var(--card-bg);
            border: var(--card-border);
            border-radius: var(--card-radius);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s var(--ease-out-expo);
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp 0.6s var(--ease-out-expo) forwards;
            padding: 1rem;
        }

        .link-card i {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            color: var(--text-dim);
            transition: all 0.3s ease;
        }
        
        .link-card span {
            color: var(--text-main);
            font-size: 0.85rem;
            font-weight: 700;
            text-align: center;
            z-index: 2;
            transition: color 0.3s;
        }

        /* Common Hover */
        .link-card:hover i { color: var(--accent-primary); transform: scale(1.1); }
        .link-card:hover span { color: var(--text-main); }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        @keyframes float {
            0% { transform: translate(0,0); }
            50% { transform: translate(20px, 20px); }
            100% { transform: translate(0,0); }
        }

        .meta-info {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            font-size: 0.7rem;
            opacity: 0.5;
            font-family: var(--font-body);
            text-align: right;
        }

            { name: "Zaim", url: "https://zaim.net/home", icon: "ph-coins", category: "life" },
            { name: "note", url: "https://note.com/", icon: "ph-notebook", category: "life" },
            { name: "X", url: "https://x.com/", icon: "ph-x-logo", category: "life" },
            { name: "Instagram", url: "https://www.instagram.com/", icon: "ph-instagram-logo", category: "life" }
        ];

        /* =========================================
           LOGIC
           ========================================= */
        function applyRandomTheme() {
            // Select random theme
            const randomIndex = Math.floor(Math.random() * themeData.length);
            const theme = themeData[randomIndex];
            
            // Apply attributes and content
            document.body.setAttribute('data-theme', theme.id);
            document.getElementById('main-title').textContent = theme.title;
            document.getElementById('theme-meta').textContent = theme.meta;
            document.getElementById('theme-id').textContent = `THEME: ${theme.id.toUpperCase()}`;
            
            // Dynamic favicon color (simulated by log)
            console.log(`%c Dimension Shift: ${theme.id}`, `color: ${theme.bg}; background: #fff; padding: 5px; font-weight: bold;`);
        }

        function renderGrid() {
            const container = document.getElementById('link-container');
            container.innerHTML = '';

            tools.forEach((tool, i) => {
                const a = document.createElement('a');
                a.href = tool.url;
                a.target = "_blank";
                a.className = 'link-card';
                
                // Staggered delay based on index
                a.style.animationDelay = `${i * 0.04}s`;

                const icon = document.createElement('i');
                icon.className = `ph ${tool.icon}`;
                
                const span = document.createElement('span');
                span.textContent = tool.name;

                a.appendChild(icon);
                a.appendChild(span);
                container.appendChild(a);
            });
        }

        function startClock() {
            const el = document.getElementById('clock');
            const update = () => {
                const now = new Date();
                el.textContent = now.toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute:'2-digit' });
            };
            update();
            setInterval(update, 1000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            applyRandomTheme();
            renderGrid();
            startClock();
        });

    </script>
</body>
</html>
